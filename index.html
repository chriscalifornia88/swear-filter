<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Swear</title>

    <link type="text/css" rel="stylesheet" href="css/main.css"/>
</head>
<body>

    <div id="file-selector" class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="drop-zone">Drop subtitles here</div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="alert alert-info">
                    <h5>Supported Subtitle Formats</h5>
                    <ul>
                        <li>srt</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h3>Selected File</h3>
                <ul id="output" class="list-unstyled">
                    <li>Subtitles: <span id="file-subtitles">&lt;not selected&gt;</span></li>
                </ul>
            </div>
        </div>
        <div class="row" id="command-results" style="display: none">
            <div class="col-xs-12">
                <h3>ffmpeg command</h3>
                <textarea class="alert alert-info" id="command" style="width:100%" rows="10"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <button id="start-button" class="btn btn-primary btn-lg btn-block disabled"><i class="glyphicon glyphicon-play"></i></button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/words.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
